{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <h1>Category</h1>
    <section>

        <div class="carousel">


            <h3>{{categoryName.Name}}</h3>
        </div>


        {% for product in product %}
        <article class="card card-body" style="width: 20rem;">
            <a href="..\product\{{ product['Product_ID']}}"><h5 class="card-title">{{product.Title}}</h5></a>
            <p class="card-text">Author: {{product.Author}}</p>
            <p class="card-text">Price: {{product.Price}} SEK</p>
            <div class="row">
                <div class="mx-auto "><a href="..\addItem\{{product['Product_ID']}}">
                    <button class="btn btn-primary">Add to cart</button>
                </a></div>
                <div class="mx-auto "><a href="..\addcheckout\{{product['Product_ID']}}">
                    <button class="btn btn-primary">Buy Now</button>
                </a></div>
            </div>
        </article>
        {% endfor %}


    </section>
</div>
<style>
    table{
        width:100%;
    }
    td, th {
        border:1px solid #dddddd;
        text-align:left;
        padding:8px;
    }

</style>
{% endblock %}
