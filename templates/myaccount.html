{% extends 'layout.html' %}

{% block body %}
    <ul class="list-group">
    {% for value in values %}
        <li class="list-group-item">{{ value }} = {{ values[value] }} </li>
    {% endfor %}
    </ul>
    <a class="btn btn-primary" href="/myaccount/edit" role="button">Edit account</a>
    <button type="button" class="btn btn-primary" href="/myaccount/delete">Delete Account</button>
{% endblock %}
